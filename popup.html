<!-- popup.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Form for adding new todo items -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a todo item" class="todo-input">
      <button type="submit">Add</button>
    </form>
    <!-- Progress bar showing how many items are completed -->
    <div id="todo-progress"></div>
    <!-- List of todo items -->
    <div id="todo-list"></div>
    <!-- Include the todo.js script -->
    <script src="todo.js"></script>
  </body>
</html>
